<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Event Calender</title>
    <link href = "static/css/reset.css" rel = "stylesheet">
    <link href = "static/css/style.css" rel = "stylesheet">
    <script src = "static/js/selection.js" type = "text/javascript"></script>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark fixed-top" id = "navmain">
        <div class="container">
          <a class="navbar-brand" href="/" style = "font-weight: 600; font-size:34px; cursor: pointer" style = "color:#306844">Event Handler</a>
          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="sidebar offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header text-white border-bottom">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Event Handler</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" style = "font-size: 20px;">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                {% if session["user_id"] %}
                <li class="nav-item mx-2">
                  <a class="nav-link"  href="/" >Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="/events">Events</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/contact">Contact</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a href = "/logout" class = "nav-link">Log Out</a>
                  </li>
                {% else %}
                <li class="nav-item mx-2">
                  <a class="nav-link"  href="/login" >Login</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="/register">Register</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </nav>
    <main>
        <div class = "left">
          {% block left %}{% endblock %}
        </div>
        <div class = "middle">
            {% block top %}{% endblock %}
          <div>{% block body %}{% endblock %}</div>
        </div>
        <div class = "right">
          {% block right %}{% endblock %}
        </div>
    </main>
</body>
</html>
