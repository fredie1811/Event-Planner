{% extends "layout.html" %}

{% block top %}
<div class = "loginTitle" style="margin-top: 50px">
    Register
</div>

{% endblock %}

{% block body %}
<div class = "login">
    <form action="/register" method="post">
        {% if text %}
        <div class = "mb-3" style="color: red;text-align: center; width: 100%;">{{text}}</div>
        {% endif %}
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" style = "margin-bottom: 20px;">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" style = "margin-bottom: 20px;">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password" style = "margin-bottom: 20px;">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
</div>

{% endblock %}
